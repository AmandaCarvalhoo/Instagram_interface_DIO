<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" width="device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Interface Instagram</title>
<meta name="description" content="Entrar no Instagram">
</head>

<body>
    <div class="instagram-wrapper">
        
        <div class="instagram-phone"> 
            <img src="img/instagram-celular.png" alt="celular">
            


        </div>
        
        
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpeg" alt="Foto de perfil">
                </div>
                <a href="$" class="instagram-login">Continue como amanda</a>
                <a href="$" class="instagram logout">Sair dessa conta</a>

            </div>
            <div class="group">
                <p class="not-account">Não é amanda?</p>
                <p class="notacconunt">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="$" class="app-download"></a>
                    <a href="$" class="app-download"></a>
                </div>


            </div>
        </div>


    </div>






</body>




</html>
